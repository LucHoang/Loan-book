<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Information</title>
</head>
<body>
<form action="/book" method="post">
  <fieldset>
    <legend>Book Information</legend>
    <input type="hidden" name="id" th:value="${book.id}">
    <table>
      <tr>
        <td>Id</td>
        <td th:text="${book.id}"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td>
          <input type="text" name="name" th:value="${book.name}" readonly>
        </td>
      </tr>
      <tr>
        <td>Quantity</td>
        <td>
          <input type="text" name="quantity" th:value="${book.quantity}" readonly>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Order">
        </td>
      </tr>
    </table>
  </fieldset>
</form>
<a href="/book">Back to list</a>.
</body>
</html>
